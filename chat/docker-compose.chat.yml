version: '3.9'

volumes:
  pg_data_chat:

networks:
  dev-youtube-chat:
    name: dev-youtube
    external: true

services:
  db_chat:
    image: postgres:15.1-alpine
    container_name: postgres_chat
    restart: always
    networks:
      - dev-youtube-chat
    volumes:
      - pg_data_chat:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    ports:
      - "5432:5432"
    expose:
      - "5432"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'"
        ]
      interval: 10s
      timeout: 3s
      retries: 3

  app_chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_chat
    networks:
      - dev-youtube-chat
    env_file:
      - .env
    depends_on:
      db_chat:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./:/code
