version: '3.9'

volumes:
  pg_data_video:
  # rabbitmq_data:

networks:
  dev-youtube-video:
    name: dev-youtube
    external: true

services:
  db_video:
    image: postgres:15.1-alpine
    container_name: postgres_video
    restart: unless-stopped
    networks:
      - dev-youtube-video
    volumes:
      - pg_data_video:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    ports:
      - "5433:5432"
    expose:
      - "5433"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'"
        ]
      interval: 10s
      timeout: 3s
      retries: 3

  app_video:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_video
    restart: unless-stopped
    networks:
      - dev-youtube-video
    env_file:
      - .env
    depends_on:
      db_video:
        condition: service_healthy
      # redis_cache:
      #   condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - ./:/code
